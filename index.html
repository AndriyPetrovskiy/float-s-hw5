<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="container">
            <header class="header">
                <img src="./img/logo.jpg" alt="" class="logo">
                <nav>
                    <ul class="nav">
                        <li class="nav_link">home</li>
                        <li class="nav_link">about us</li>
                        <li class="nav_link">page</li>
                        <li class="nav_link">shop</li>
                        <li class="nav_link">blog</li>
                        <li class="nav_link">contact us</li>
                    </ul>
                </nav>
            </header>
        </div>

        <section class="slider">
            <img src="" alt="" class="img_slider">
            <div class="overlay"></div>
            <div class="container">
                <section class="content">
                    <button class="prev">
                        <img src="./img/arrow_left.png" alt="">
                    </button>
                    <div class="slider_content">
                        <h1 class="main_text">affordable paris tours</h1>
                        <span class="slide_text">city tour / tour tickets / tour guides</span>
                    </div>
                    <button class="next">
                        <img src="./img/arrow_rigth.png" alt="">
                    </button>
                </section>
            </div>
        </section>

        <section class="colection">
            <h2 class="title_colection">new colection</h2>

            <div class="container">
                <div class="card">
                    <img src="./img/colection/1.jpg" alt="" class="img_card" width="255" height="322">
                    <div class="product_price">
                        <div class="product">blue shirt</div>
                        <div class="price">26$</div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</body>
</html>
